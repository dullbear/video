<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>video</title>
    <link rel="stylesheet" href="http://static.17611.com/common/css/reset.css" />
    <link rel="stylesheet" href="css/video.css" />
<body>
    <div class="video-box">
        <div class="video-cont" id="videoCont">
            <video id="video" width="640">
                <source src="1.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'/>
                <source src="1.ogv" type='video/ogg; codecs="theora, vorbis"' />
            </video>
            <span id="play" class="playBtn"></span>
            <span class="loading"></span>
        </div>
        <div class="clearfix">
            <div class="video-btn clearfix">
                <ul class="video-btn-ul clearfix">
                    <li id="fullScreen" class="fullScreenBtn"></li>
                    <li id="prev" class="prevBtn"></li>
                    <li id="stop" class="stopBtn"></li>
                    <li id="next" class="nextBtn"></li>
                </ul>
            </div>

            <div class="video-audio" id="audioBox">
                <span class="video-audio-btn" id="audioImg"></span>                
                <div class="video-audio-pro" id="audioPro">
                    <span class="video-audio-span" id="audioBtn"></span>
                </div>
            </div>

            <div class="video-prog-bar" id="prog">
                <span class="video-prog">1</span>
                <span class="video-bufferProg" id="bufferProg">2</span>
                <span class="video-playProg" id="playProg">3</span>
                <span class="video-current-time" id="showTime" > <b id="showCurrenTime">00:00</b> <i class="video-current-time-i"></i>
                </span>
            </div>
            <div class="video-all-time" id="len">00:00</div>
            <div class="video-plan" id="currentTime">00:00</div>
        </div>

    </div>
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jQuery.dullVideo.js"></script>
</body>
</html>
